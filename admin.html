<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin - Sewer District 3 Pump Station Map</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <style>
    body { font-family: sans-serif; margin: 0; background-color: #f4f4f4; }
    .container { padding: 20px; }
    h1, h2 { color: #333; }
    #map { height: 400px; margin-bottom: 20px; border-radius: 5px; }
    
    /* Auth Container Styling */
    #auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    #auth-form {
      background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 320px;
    }
    #auth-form input {
      width: calc(100% - 22px); padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px;
    }
    #auth-form button {
      width: 100%; font-size: 16px; padding: 12px; cursor: pointer; background-color: #0066cc; color: white; border: none; border-radius: 5px; margin-top: 10px;
    }
    #auth-form a {
        color: #0066cc; cursor: pointer; display: block; margin-top: 15px;
    }
    #auth-error {
        color: red; margin-top: 10px; min-height: 20px;
    }

    /* Main Content Styling */
    #main-content { display: none; }
    #header { display: flex; justify-content: space-between; align-items: center; }
    #header button {
        background-color: #dc3545; color: white; padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer;
    }

    /* Add from Search Section */
    #addFromSearch {
        display: none; background: #e7f3ff; padding: 15px; border-radius: 5px; margin-top: 20px; border-left: 5px solid #0066cc;
    }
    #addFromSearch p { margin: 0 0 10px 0; }
    #addFromSearch button {
        background: #28a745; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer;
    }

    #stationList { list-style-type: none; padding: 0; }
    #stationList li {
      background: #fff; margin-bottom: 10px; padding: 15px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; border-left: 5px solid transparent; transition: background-color 0.2s, border-left 0.2s;
    }
    #stationList li.selected {
        background-color: #e7f3ff; border-left: 5px solid #0066cc;
    }
    .station-actions button {
      margin-left: 10px; padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer;
    }
    .save-btn { background-color: #28a745; color: white; }
    .delete-btn { background-color: #dc3545; color: white; }
  </style>
</head>
<body>

  <div id="auth-container">
    <div id="auth-form">
      <h2 id="form-title">Admin Sign In</h2>
      <input type="email" id="emailInput" placeholder="Email">
      <input type="password" id="passwordInput" placeholder="Password">
      <div id="auth-error"></div>
      <button id="authBtn">Sign In</button>
      <a id="switch-form">Need an account? Sign Up</a>
    </div>
  </div>

  <div id="main-content">
    <div id="map"></div>
    <div class="container">
      <div id="header">
        <h1>Pump Station Management</h1>
        <button id="logoutBtn">Sign Out</button>
      </div>
      
      <div id="addFromSearch">
          <p><strong>Add new station:</strong> <span id="searchedAddress"></span></p>
          <button id="addSearchedStationBtn">Add Searched Location</button>
      </div>

      <h2>Existing Stations</h2>
      <ul id="stationList"></ul>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey:            "AIzaSyBC4ytQPxzKZd1L47Gc5M4FoRYn44C5q9w",
      authDomain:        "sd3ps-map.firebaseapp.com",
      projectId:         "sd3ps-map",
      storageBucket:     "sd3ps-map.appspot.com",
      messagingSenderId: "14976888367",
      appId:             "1:14976888367:web:9ef05a76be1ca780d7e0da"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // DOM & State Refs
    const authContainer = document.getElementById('auth-container');
    const mainContent = document.getElementById('main-content');
    const logoutBtn = document.getElementById('logoutBtn');
    const stationList = document.getElementById('stationList');
    const addFromSearchUI = document.getElementById('addFromSearch');
    const searchedAddressSpan = document.getElementById('searchedAddress');
    const addSearchedStationBtn = document.getElementById('addSearchedStationBtn');
    
    let map;
    let markers = {};
    let lastSearchResult = null; // Store the last searched location

    // --- Authentication Logic (Unchanged) ---
    const authForm = document.getElementById('auth-form');
    const formTitle = document.getElementById('form-title');
    const emailInput = document.getElementById('emailInput');
    const passwordInput = document.getElementById('passwordInput');
    const authBtn = document.getElementById('authBtn');
    const switchFormLink = document.getElementById('switch-form');
    const authError = document.getElementById('auth-error');
    let isSignUp = false;

    switchFormLink.addEventListener('click', () => {
        isSignUp = !isSignUp;
        formTitle.textContent = isSignUp ? 'Create Account' : 'Admin Sign In';
        authBtn.textContent = isSignUp ? 'Sign Up' : 'Sign In';
        switchFormLink.textContent = isSignUp ? 'Have an account? Sign In' : 'Need an account? Sign Up';
        authError.textContent = '';
    });

    authBtn.addEventListener('click', () => {
        const email = emailInput.value;
        const password = passwordInput.value;
        authError.textContent = '';
        const authAction = isSignUp ? auth.createUserWithEmailAndPassword(email, password) : auth.signInWithEmailAndPassword(email, password);
        authAction.catch(error => { authError.textContent = error.message; });
    });

    logoutBtn.addEventListener('click', () => auth.signOut());

    auth.onAuthStateChanged(user => {
      if (user) {
        authContainer.style.display = 'none';
        mainContent.style.display = 'block';
        initializeMap();
        getStations();
      } else {
        authContainer.style.display = 'flex';
        mainContent.style.display = 'none';
        if(map) { map.remove(); map = null; }
      }
    });

    // --- Main App Logic (Map and Stations) ---
    function initializeMap() {
        if (map) return;
        map = L.map('map').setView([40.730889, -73.284654], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        L.Control.geocoder({
            defaultMarkGeocode: true,
            placeholder: 'Search for address...',
        }).on('markgeocode', function(e) {
            const { center, name } = e.geocode;
            map.fitBounds(e.geocode.bbox);
            lastSearchResult = {
                address: name.split(',').slice(0, 2).join(','),
                lat: center.lat,
                lon: center.lng,
            };
            searchedAddressSpan.textContent = lastSearchResult.address;
            addFromSearchUI.style.display = 'block';
        }).addTo(map);
    }
    
    async function getStations() {
      stationList.innerHTML = '';
      Object.values(markers).forEach(marker => map.removeLayer(marker));
      markers = {};

      const snapshot = await db.collection('pumpStations').orderBy('__name__').get();
      snapshot.forEach(doc => {
        const station = doc.data();
        const code = doc.id;
        
        const marker = L.marker([station.lat, station.lon], { draggable: true }).addTo(map);
        marker.bindPopup(`<strong>${code}</strong><br/>${station.address}`);
        markers[code] = marker;

        // **NEW**: Click a pin to highlight the list item
        marker.on('click', function() {
            document.querySelectorAll('#stationList li').forEach(item => item.classList.remove('selected'));
            const listItem = document.querySelector(`#stationList li[data-id="${code}"]`);
            if (listItem) {
                listItem.classList.add('selected');
                listItem.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        });

        // **RESTORED**: Drag a pin to adjust its location
        marker.on('dragend', function(event) {
          const position = event.target.getLatLng();
          const saveButton = document.querySelector(`button.save-btn[data-id="${code}"]`);
          if (saveButton) {
            saveButton.style.display = 'inline-block';
            document.getElementById(`lat-span-${code}`).textContent = position.lat.toFixed(6);
            document.getElementById(`lon-span-${code}`).textContent = position.lng.toFixed(6);
          }
        });

        const li = document.createElement('li');
        li.dataset.id = code;
        li.innerHTML = `
          <span>
            <strong>${code}</strong> - ${station.address} 
            (<span id="lat-span-${code}">${station.lat.toFixed(4)}</span>, <span id="lon-span-${code}">${station.lon.toFixed(4)}</span>)
          </span>
          <span class="station-actions">
            <button class="save-btn" data-id="${code}" style="display:none;">Save Coords</button>
            <button class="delete-btn" data-id="${code}">Delete</button>
          </span>
        `;
        stationList.appendChild(li);
      });
    }

    // **NEW**: Add station from the search result
    addSearchedStationBtn.addEventListener('click', async () => {
        if (!lastSearchResult) return;

        const code = prompt("Please enter the unique code for this new station:", "S-");
        if (code) {
            await db.collection('pumpStations').doc(code.trim().toUpperCase()).set(lastSearchResult);
            addFromSearchUI.style.display = 'none';
            lastSearchResult = null;
            getStations();
        }
    });

    // Handle clicks on the station list (Select, Save, Delete)
    stationList.addEventListener('click', async (e) => {
      const li = e.target.closest('li');
      if (!li) return;

      const id = li.dataset.id;
      
      // Highlight list item and fly to marker
      document.querySelectorAll('#stationList li').forEach(item => item.classList.remove('selected'));
      li.classList.add('selected');
      const marker = markers[id];
      if (marker) {
        map.setView(marker.getLatLng(), 16);
        marker.openPopup();
      }

      // Handle button clicks within the list item
      if (e.target.classList.contains('delete-btn')) {
        if (confirm(`Are you sure you want to delete station ${id}?`)) {
          await db.collection('pumpStations').doc(id).delete();
          getStations();
        }
      }

      if (e.target.classList.contains('save-btn')) {
        const newLat = parseFloat(document.getElementById(`lat-span-${id}`).textContent);
        const newLon = parseFloat(document.getElementById(`lon-span-${id}`).textContent);
        await db.collection('pumpStations').doc(id).update({ lat: newLat, lon: newLon });
        e.target.style.display = 'none';
        alert(`Station ${id} location updated!`);
      }
    });
  </script>
</body>
</html>
