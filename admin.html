<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin – Pump Stations</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0066cc">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { font-family: sans-serif; margin:20px; }
    h1 { margin-bottom:10px; }
    table { border-collapse: collapse; width:100%; margin-bottom:20px; }
    th, td { border:1px solid #ccc; padding:8px; text-align:left; }
    th { background:#f5f5f5; }
    input { width: 100%; box-sizing: border-box; }
    button { margin-right:8px; }
    #addForm input { width:auto; margin-right:8px; }
    #map { height: 400px; width: 100%; margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Pump Stations Admin</h1>

  <form id="addForm">
    <input type="text" id="newCode" placeholder="Code (e.g. PS#315)" required>
    <input type="text" id="newAddress" placeholder="Address" required>
    <input type="number" id="newLat" placeholder="Latitude" step="any" required>
    <input type="number" id="newLon" placeholder="Longitude" step="any" required>
    <button type="submit">Add Station</button>
  </form>

  <h2>Edit Stations on Map</h2>
  <div id="map"></div>

  <table id="stationsTable">
    <thead>
      <tr>
        <th>Code</th>
        <th>Address</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- rows injected here -->
    </tbody>
  </table>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // ─── Firebase init ─────────────────────────────────────────────────
    firebase.initializeApp({
      apiKey:            "AIzaSyBC4ytQPxzKZd1L47Gc5M4FoRYn44C5q9w",
      authDomain:        "sd3ps-map.firebaseapp.com",
      projectId:         "sd3ps-map",
      storageBucket:     "sd3ps-map.appspot.com",
      messagingSenderId: "14976888367",
      appId:             "1:14976888367:web:9ef05a76be1ca780d7e0da",
      measurementId:     "G-HHX1X8KFSF"
    });
    const db = firebase.firestore();
    const col = db.collection('pumpStations');

    const tableBody = document.querySelector('#stationsTable tbody');
    const addForm = document.getElementById('addForm');
    const mapDiv = document.getElementById('map');
    const markers = [];

    // ─── Leaflet map setup ─────────────────────────────────────────────
    const map = L.map(mapDiv).setView([40.730889, -73.284654], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
      attribution:'© OpenStreetMap contributors'
    }).addTo(map);

    // ─── Load stations from Firestore and display markers on map ───────
    async function loadStations() {
      // Clear existing markers
      markers.forEach(m => map.removeLayer(m));
      markers.length = 0;
      tableBody.innerHTML = '';  // Clear table

      const snap = await col.get();
      snap.docs.forEach((doc, i) => {
        const { address, lat, lon } = doc.data();
        const code = doc.id;

        // Add station to the table
        const tr = document.createElement('tr');
        tr.dataset.id = doc.id;
        tr.innerHTML = `
          <td><input value="${code}" /></td>
          <td><input value="${address}" /></td>
          <td><input value="${lat}" type="number" step="any" /></td>
          <td><input value="${lon}" type="number" step="any" /></td>
          <td>
            <button class="save">Save</button>
            <button class="delete">Delete</button>
            <button class="move-pin">Move Pin</button>
          </td>
        `;
        tableBody.appendChild(tr);

        // Create marker on map for the station
        const m = L.marker([lat, lon]).addTo(map);
        markers.push(m);

        // Add event listener for pin move
        tr.querySelector('.move-pin').onclick = () => {
          const newLat = parseFloat(tr.querySelector('input:nth-child(3)').value);
          const newLon = parseFloat(tr.querySelector('input:nth-child(4)').value);
          m.setLatLng([newLat, newLon]);
          map.setView([newLat, newLon], 17);
        };

        // Add event listener for Save
        tr.querySelector('.save').onclick = async () => {
          const updatedCode = tr.querySelector('input:nth-child(1)').value.trim();
          const updatedAddress = tr.querySelector('input:nth-child(2)').value.trim();
          const updatedLat = parseFloat(tr.querySelector('input:nth-child(3)').value);
          const updatedLon = parseFloat(tr.querySelector('input:nth-child(4)').value);

          if (updatedCode !== doc.id) {
            const data = { code: updatedCode, address: updatedAddress, lat: updatedLat, lon: updatedLon };
            await col.doc(updatedCode).set(data);
            await col.doc(doc.id).delete();
            tr.dataset.id = updatedCode;
          } else {
            await col.doc(doc.id).update({
              address: updatedAddress,
              lat: updatedLat,
              lon: updatedLon
            });
          }
          m.setLatLng([updatedLat, updatedLon]);  // Move marker
          alert('Saved');
        };

        // Add event listener for Delete
        tr.querySelector('.delete').onclick = async () => {
          if (confirm(`Delete station "${doc.id}"?`)) {
            await col.doc(doc.id).delete();
            m.remove();
            tr.remove();
          }
        };
      });
    }

    // ─── Add new station form ─────────────────────────────────────────
    addForm.onsubmit = async e => {
      e.preventDefault();
      const code = document.getElementById('newCode').value.trim();
      const address = document.getElementById('newAddress').value.trim();
      const lat = parseFloat(document.getElementById('newLat').value);
      const lon = parseFloat(document.getElementById('newLon').value);

      if (!code) return alert('Code required');
      await col.doc(code).set({ code, address, lat, lon });
      
      // Re-render the list of stations
      loadStations();
      addForm.reset();
    };

    // Load stations on page load
    loadStations();
  </script>
</body>
</html>
