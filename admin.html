<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pump Stations Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Leaflet & Geocoder -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"/>

  <style>
    body { margin:0; font-family:sans-serif; }
    #map { height:60vh; }
    #stationsTable { height:40vh; overflow:auto; }
    table { width:100%; border-collapse:collapse; }
    th,td { border:1px solid #ccc; padding:6px; }
    th { background:#f5f5f5; }
    tr:hover { background:#fafafa; }
    input { width:100%; box-sizing:border-box; }
    button { margin:0 4px; }
  </style>
</head>
<body>

  <h1 style="margin:10px">Pump Stations Admin</h1>
  <div id="map"></div>

  <div id="stationsTable">
    <table>
      <thead>
        <tr>
          <th>Code</th>
          <th>Address</th>
          <th>Lat</th>
          <th>Lon</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- JS libs -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics-compat.js"></script>

  <script>
  (async()=>{
    // ─── Firebase init ─────────────────────────────────────────────────
    firebase.initializeApp({
      apiKey:            "AIzaSyBC4ytQPxzKZd1L47Gc5M4FoRYn44C5q9w",
      authDomain:        "sd3ps-map.firebaseapp.com",
      projectId:         "sd3ps-map",
      storageBucket:     "sd3ps-map.appspot.com",
      messagingSenderId: "14976888367",
      appId:             "1:14976888367:web:9ef05a76be1ca780d7e0da",
      measurementId:     "G-HHX1X8KFSF"
    });
    const analytics = firebase.analytics();
    const db        = firebase.firestore();

    // ─── Map + geocoder ───────────────────────────────────────────────
    const map = L.map('map').setView([40.730889, -73.284654],12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
      attribution:'© OpenStreetMap contributors'
    }).addTo(map);
    L.Control.geocoder({ placeholder:'Search address…' })
      .on('markgeocode', e => map.setView(e.geocode.center,17))
      .addTo(map);

    // ─── Data holders ─────────────────────────────────────────────────
    const markers = [], docs = [], tempDel = {};
    const tbody   = document.querySelector('#stationsTable tbody');

    // ─── Create row + marker ──────────────────────────────────────────
    async function addStation(doc,i){
      const code   = doc.id,
            {address,lat,lon} = doc.data();
      docs[i] = doc;

      // table row
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td><input class="code" value="${code}" disabled></td>
        <td><input class="addr" value="${address}"></td>
        <td><input class="lat"  type="number" step="any" value="${lat}"></td>
        <td><input class="lon"  type="number" step="any" value="${lon}"></td>
        <td>
          <button class="save" data-idx="${i}">Save</button>
          <button class="del"  data-idx="${i}">Delete</button>
        </td>`;
      tbody.appendChild(tr);

      // click row → open popup
      tr.addEventListener('click', ()=>markers[i].fire('click'));

      // map marker
      const m = L.marker([lat,lon]).addTo(map);
      markers[i]=m;
      m.on('click',async()=>{
        const ns = await db.collection('notes').doc(code).get();
        const note = ns.exists? ns.data().text:'';
        const html = `
          <strong>${code}</strong><br>
          ${address}<br>
          <a href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}" target="_blank">Navigate</a>
          | <a href="#" class="note-btn"  data-idx="${i}">Add/Edit Note</a>
          | <a href="#" class="del-note"  data-idx="${i}">Delete Note</a>
          | <a href="#" class="undo-note" data-idx="${i}" style="display:none">Undo</a>
          | <a href="#" class="adjust"    data-idx="${i}">Adjust Pin</a>
          <br>
          <div id="note-display-${i}" style="font-style:italic;color:#555">${note}</div>`;
        map.once('moveend',()=>m.bindPopup(html).openPopup());
        map.setView([lat,lon],17,{animate:true,duration:0.8});
      });
    }

    // ─── Load all ──────────────────────────────────────────────────────
    const snap = await db.collection('pumpStations').get();
    snap.docs.forEach((doc,i)=>addStation(doc,i));

    // ─── Table Save/Delete ────────────────────────────────────────────
    tbody.addEventListener('click',async e=>{
      const i = +e.target.dataset.idx;
      if (e.target.matches('.save')){
        const tr = tbody.children[i];
        const code = tr.querySelector('.code').value;
        const newA = tr.querySelector('.addr').value.trim();
        const newL = parseFloat(tr.querySelector('.lat').value);
        const newO = parseFloat(tr.querySelector('.lon').value);
        await db.collection('pumpStations').doc(code).update({address:newA,lat:newL,lon:newO});
        alert('Saved, reloading…'); location.reload();
      }
      if (e.target.matches('.del')){
        const code = tbody.children[i].querySelector('.code').value;
        if (confirm(`Delete ${code}?`)){
          await db.collection('pumpStations').doc(code).delete();
          alert('Deleted, reloading…'); location.reload();
        }
      }
    });

    // ─── Popup notes & adjust-pin ─────────────────────────────────────
    document.body.addEventListener('click',async e=>{
      const i = +e.target.dataset.idx;
      if (isNaN(i)) return;
      const code = docs[i].id;

      if (e.target.matches('.note-btn')){
        e.preventDefault();
        const cur = (await db.collection('notes').doc(code).get()).data()?.text||'';
        const txt = prompt(`Note for ${code}:`,cur);
        if (txt!==null){
          await db.collection('notes').doc(code).set({text:txt,updated:firebase.firestore.FieldValue.serverTimestamp()});
          document.getElementById(`note-display-${i}`).textContent = txt;
        }
      }
      if (e.target.matches('.del-note')){
        e.preventDefault();
        const snapN = await db.collection('notes').doc(code).get();
        tempDel[code] = snapN.exists?snapN.data().text:'';
        await db.collection('notes').doc(code).delete();
        document.getElementById(`note-display-${i}`).textContent = '';
        e.target.nextElementSibling.style.display='inline';
      }
      if (e.target.matches('.undo-note')){
        e.preventDefault();
        await db.collection('notes').doc(code).set({text:tempDel[code],updated:firebase.firestore.FieldValue.serverTimestamp()});
        document.getElementById(`note-display-${i}`).textContent = tempDel[code];
        e.target.style.display='none';
      }
      if (e.target.matches('.adjust')){
        e.preventDefault();
        const m = markers[i];
        if (!m.dragging.enabled()){
          m.dragging.enable();
          e.target.textContent = 'Save Pin';
        } else {
          m.dragging.disable();
          const {lat,lng} = m.getLatLng();
          await db.collection('pumpStations').doc(code).update({lat,lon:lng});
          alert('Pin moved, reloading…');
          location.reload();
        }
      }
    });
  })();
  </script>
</body>
</html>
