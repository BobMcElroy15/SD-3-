<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pump Stations Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Leaflet & Geocoder CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"/>

  <style>
    body { margin:0; padding:0; font-family:sans-serif; }
    #map { height:60vh; }
    #stationsTable { height:40vh; overflow-y:auto; }
    table { width:100%; border-collapse:collapse; }
    th, td { border:1px solid #ccc; padding:8px; }
    th { background:#f5f5f5; }
    tr:hover { background:#fafafa; cursor:pointer; }
  </style>
</head>
<body>

  <h1 style="margin:10px">Pump Stations Admin</h1>
  <div id="map"></div>
  <div id="stationsTable">
    <table>
      <thead>
        <tr><th>Code</th><th>Address</th><th>Lat</th><th>Lon</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
  (async function(){
    // 1) Init Firebase
    firebase.initializeApp({
      apiKey: "AIzaSyBC4ytQPxzKZd1L47Gc5M4FoRYn44C5q9w",
      authDomain: "sd3ps-map.firebaseapp.com",
      projectId: "sd3ps-map"
    });
    const db = firebase.firestore();

    // 2) Init Map + Geocoder
    const map = L.map('map').setView([40.73, -73.28], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
      attribution:'Â© OpenStreetMap contributors'
    }).addTo(map);
    L.Control.geocoder().addTo(map);

    // 3) Fetch stations & render
    const tbody = document.querySelector('#stationsTable tbody');
    const rowEls = [], markerEls = [];

    const snap = await db.collection('pumpStations').get();
    snap.docs.forEach((doc,i) => {
      const { address, lat, lon } = doc.data();
      const code = doc.id;

      // Table row
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${code}</td><td>${address}</td>
                      <td>${lat}</td><td>${lon}</td>`;
      tbody.appendChild(tr);
      rowEls[i] = tr;

      // Marker
      const marker = L.marker([lat, lon]).addTo(map);
      markerEls[i] = marker;

      // When marker clicked: open popup, scroll row into view
      marker.on('click', () => {
        marker.bindPopup(
          `<strong>${code}</strong><br>${address}`
        ).openPopup();
        // scroll that table row into view
        rowEls[i].scrollIntoView({ behavior:'smooth', block:'center' });
      });

      // Row click opens popup & flyTo
      tr.addEventListener('click', () => {
        map.setView([lat, lon], 15);
        marker.fire('click');
      });
    });
  })();
  </script>
</body>
</html>
