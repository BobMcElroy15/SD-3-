<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sewer District 3 Pump Station Map</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- PWA manifest & theme -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0066cc">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body { margin:0; padding:0; }
    #map  { height:100vh; }

    /* Seal */
    #seal { position:absolute; top:10px; left:10px; width:70px; z-index:1000; }

    /* Zoom */
    .leaflet-control-zoom.leaflet-bar {
      position:absolute!important; top:80px!important; left:10px!important; z-index:1000;
    }

    /* Share & Install */
    #shareBtn, #installBtn {
      position:absolute; left:80px; z-index:1000;
      background:#0066cc; color:#fff;
      padding:8px 12px; border:none; border-radius:4px;
      font-size:14px; cursor:pointer;
    }
    #shareBtn   { top:85px; }
    #installBtn { top:120px; display:none; }

    /* Title */
    #title {
      position:absolute; top:10px; left:80px; right:5%;
      background:#fff; padding:6px; border-radius:6px;
      font-size:18px; font-weight:bold; text-align:center;
      z-index:900;
    }

    /* Dropdown */
    #stationSelect {
      position:absolute!important; top:50px!important; left:80px!important;
      width:calc(100% - 90px)!important; max-width:300px;
      background:#fff; padding:6px; border-radius:6px;
      font-size:14px; z-index:900;
    }

    /* Share Overlay */
    #shareOverlay {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.7); display:none;
      align-items:center; justify-content:center; z-index:2000;
    }
    #shareOverlayContent {
      background:#fff; padding:20px; border-radius:8px; text-align:center;
    }
    #shareOverlayContent img { max-width:80vw; }
    #closeShare {
      margin-top:10px; padding:8px 12px;
      background:#333; color:#fff; border:none; border-radius:4px; cursor:pointer;
    }
  </style>
</head>
<body>
  <img id="seal" src="FlatSeal200px.png" alt="County Seal">
  <button id="shareBtn">Share</button>
  <button id="installBtn">Install App</button>

  <div id="title">Sewer District 3 Pump Station Map</div>
  <select id="stationSelect">
    <option value="">Select Pump Station</option>
  </select>

  <div id="shareOverlay">
    <div id="shareOverlayContent">
      <p>Scan to share:</p>
      <img src="qr-code.png" alt="QR code"><br>
      <button id="closeShare">Close</button>
    </div>
  </div>

  <div id="map"></div>

  <!-- Leaflet & Firebase SDKs -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics-compat.js"></script>

  <script>
    // ─── Firebase init (with Analytics) ────────────────────────────────
    firebase.initializeApp({
      apiKey:            "AIzaSyBC4ytQPxzKZd1L47Gc5M4FoRYn44C5q9w",
      authDomain:        "sd3ps-map.firebaseapp.com",
      projectId:         "sd3ps-map",
      storageBucket:     "sd3ps-map.appspot.com",
      messagingSenderId: "14976888367",
      appId:             "1:14976888367:web:9ef05a76be1ca780d7e0da",
      measurementId:     "G-HHX1X8KFSF"
    });
    const analytics = firebase.analytics();
    const db        = firebase.firestore();

    // ─── Grab elements ─────────────────────────────────────────────────
    const installBtn    = document.getElementById('installBtn'),
          shareBtn      = document.getElementById('shareBtn'),
          closeShare    = document.getElementById('closeShare'),
          stationSelect = document.getElementById('stationSelect');

    // ─── PWA install prompt ─────────────────────────────────────────────
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', e => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';
    });
    installBtn.addEventListener('click', async () => {
      installBtn.style.display = 'none';
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
    });

    // ─── Share overlay toggle ────────────────────────────────────────────
    shareBtn.addEventListener('click', () => {
      analytics.logEvent('share_click');
      document.getElementById('shareOverlay').style.display = 'flex';
    });
    closeShare.addEventListener('click', () => {
      document.getElementById('shareOverlay').style.display = 'none';
    });

    // ─── Service worker (install only) ─────────────────────────────────
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').catch(console.error);
    }

    // ─── Initialize map ─────────────────────────────────────────────────
    const map     = L.map('map').setView([40.730889, -73.284654], 12),
          markers = [],
          tempDel = {};

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
      attribution:'© OpenStreetMap contributors'
    }).addTo(map);

    // ─── Real-time listener for pumpStations ────────────────────────────
    db.collection('pumpStations').onSnapshot(snapshot => {
      // 1) clear old markers & dropdown
      markers.forEach(m => map.removeLayer(m));
      markers.length = 0;
      stationSelect.innerHTML = '<option value="">Select Pump Station</option>';

      // 2) re-build from scratch
      snapshot.docs.forEach((doc, i) => {
        const st = { code: doc.id, ...doc.data() };

        // 2a) add dropdown option
        const opt = new Option(`${st.code} – ${st.address}`, i);
        stationSelect.appendChild(opt);

        // 2b) add marker (no popup yet)
        const m = L.marker([st.lat, st.lon]).addTo(map);
        markers.push(m);

        // 2c) on-click ⇒ fetch note, rebuild popup HTML, pan & open
        m.on('click', async () => {
          const noteSnap = await db.collection('notes').doc(st.code).get();
          const noteText = noteSnap.exists ? noteSnap.data().text : '';

          const html = `
            <strong>${st.code}</strong><br>
            ${st.address}<br>
            <a href="https://www.google.com/maps/dir/?api=1&destination=${st.lat},${st.lon}"
               target="_blank">Navigate</a>
            | <a href="#" class="note-btn" data-idx="${i}">Add/Edit Note</a>
            | <a href="#" class="delete-note-btn" data-idx="${i}">Delete Note</a>
            | <a href="#" class="undo-note-btn"   data-idx="${i}" style="display:none">Undo Delete</a>
            <br>
            <div id="note-display-${i}" style="margin-top:6px;font-style:italic;color:#555;">
              ${noteText}
            </div>
          `;
          map.once('moveend', () => m.setPopupContent(html).openPopup());
          map.setView([st.lat, st.lon], 17, { animate:true, duration:0.8 });
        });
      });
    });

    // ─── Dropdown ⇒ fire the same click on marker ──────────────────────
    stationSelect.addEventListener('change', () => {
      const i = +stationSelect.value;
      if (i >= 0) {
        analytics.logEvent('select_station',{ station: markers[i]?.options?.title });
        map.once('moveend', () => markers[i].fire('click'));
        map.setView(markers[i].getLatLng(), 17, { animate:true, duration:0.8 });
      }
    });

    // ─── Delegate note Add/Edit/Delete/Undo across all popups ──────────
    document.body.addEventListener('click', async e => {
      // helper
      const idx = +e.target.dataset.idx;
      const stationCode = stationSelect.options[idx+1]?.text.split(' – ')[0];
      if (e.target.matches('.note-btn')) {
        e.preventDefault();
        analytics.logEvent('edit_note',{ station: stationCode });
        const docRef = db.collection('notes').doc(stationCode);
        const cur    = (await docRef.get()).data()?.text || '';
        const note   = prompt(`Note for ${stationCode}:`,cur);
        if (note!==null) {
          await docRef.set({ text:note, updated:firebase.firestore.FieldValue.serverTimestamp() });
          document.getElementById(`note-display-${idx}`).textContent = note;
        }
      }
      if (e.target.matches('.delete-note-btn')) {
        e.preventDefault();
        analytics.logEvent('delete_note',{ station: stationCode });
        const docRef = db.collection('notes').doc(stationCode);
        tempDel[stationCode] = (await docRef.get()).data()?.text || '';
        await docRef.delete();
        document.getElementById(`note-display-${idx}`).textContent = '';
        document.querySelector(`.undo-note-btn[data-idx="${idx}"]`).style.display='inline';
      }
      if (e.target.matches('.undo-note-btn')) {
        e.preventDefault();
        analytics.logEvent('undo_delete_note',{ station: stationCode });
        await db.collection('notes').doc(stationCode)
                .set({ text:tempDel[stationCode], updated:firebase.firestore.FieldValue.serverTimestamp() });
        document.getElementById(`note-display-${idx}`).textContent = tempDel[stationCode];
        e.target.style.display='none';
        delete tempDel[stationCode];
      }
    });
  </script>
</body>
</html>
