<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pump Stations Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Leaflet & Geocoder CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body { margin:0; padding:0; font-family:sans-serif; }
    h1 { margin:10px; }
    #map { height:58vh; }
    #stationsTable { height:40vh; overflow-y:auto; }
    #stationsTable table { width:100%; border-collapse:collapse; }
    th, td { border:1px solid #ccc; padding:6px; }
    th { background:#f5f5f5; }
    tr:hover, tr.selected { background:#d0eaff !important; }
    input[type="text"], input[type="number"] { width:100%; box-sizing:border-box; }
    button { margin:0 4px; }
    .suggestions { position:absolute; z-index:5000; background:#fff; border:1px solid #ccc; width:320px; max-height:220px; overflow:auto; }
    .suggestion { padding:5px 8px; cursor:pointer; }
    .suggestion:hover { background:#e9f3ff; }
    #searchGroup { margin: 10px 10px 0 10px; position:relative; }
    #addFromSearch { display:none; margin: 5px 0 0 0; }
  </style>
</head>
<body>

  <h1>Pump Stations Admin</h1>

  <div id="searchGroup">
    <input type="text" id="addressSearch" placeholder="Search address to add…" autocomplete="off" style="width:320px;">
    <button id="addFromSearch">Add as Station</button>
    <div id="suggestions" class="suggestions" style="display:none"></div>
  </div>

  <div id="map"></div>

  <div id="stationsTable">
    <table>
      <thead>
        <tr>
          <th>Code</th>
          <th>Address</th>
          <th>Lat</th>
          <th>Lon</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Leaflet & Firebase SDKs -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics-compat.js"></script>

  <script>
  (async function(){
    // ─── Firebase init ──────────────────────────────────────────────
    firebase.initializeApp({
      apiKey:            "AIzaSyBC4ytQPxzKZd1L47Gc5M4FoRYn44C5q9w",
      authDomain:        "sd3ps-map.firebaseapp.com",
      projectId:         "sd3ps-map",
      storageBucket:     "sd3ps-map.appspot.com",
      messagingSenderId: "14976888367",
      appId:             "1:14976888367:web:9ef05a76be1ca780d7e0da",
      measurementId:     "G-HHX1X8KFSF"
    });
    const analytics = firebase.analytics();
    const db        = firebase.firestore();

    // ─── Map setup ────────────────────────────────────────────────
    const map = L.map('map').setView([40.730889, -73.284654], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
      attribution:'© OpenStreetMap contributors'
    }).addTo(map);

    // ─── Data
    const markers = [], docs = [];
    const tbody   = document.querySelector('#stationsTable tbody');
    const tempDel = {};

    // ─── Add one station row + marker ────────────────────────────
    async function addStation(doc, idx){
      const code = doc.id;
      let { address, lat, lon } = doc.data();
      docs[idx] = doc;

      // build row
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td><input class="code"  value="${code}" disabled></td>
        <td><input class="addr"  value="${address}" disabled></td>
        <td><input class="lat"   type="number" step="any" value="${lat}" disabled></td>
        <td><input class="lon"   type="number" step="any" value="${lon}" disabled></td>
        <td>
          <button class="edit"  data-idx="${idx}">Edit</button>
          <button class="save"  data-idx="${idx}" style="display:none">Save</button>
          <button class="cancel"data-idx="${idx}" style="display:none">Cancel</button>
          <button class="del"   data-idx="${idx}">Delete</button>
          <button class="adjust-pin" data-idx="${idx}">Adjust Pin</button>
        </td>`;
      tbody.appendChild(tr);

      // click row: open popup & highlight row
      tr.addEventListener('click', e => {
        if (!e.target.closest('button')) {
          markers[idx].fire('click');
        }
      });

      // create marker
      const m = L.marker([lat, lon]).addTo(map);
      markers[idx] = m;
      m.on('click', async () => {
        const ns = await db.collection('notes').doc(code).get();
        const note = ns.exists ? ns.data().text : '';
        const popup = `
          <strong>${code}</strong><br>
          ${address}<br>
          <a href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}" target="_blank">Navigate</a>
          | <a href="#" class="note-btn" data-idx="${idx}">Add/Edit Note</a>
          | <a href="#" class="del-note" data-idx="${idx}">Delete Note</a>
          | <a href="#" class="undo-note" data-idx="${idx}" style="display:none">Undo</a>
          | <a href="#" class="adjust-pin" data-idx="${idx}">Adjust Pin</a>
          <br>
          <div id="note-display-${idx}" style="font-style:italic;color:#555">
            ${note}
          </div>`;
        map.once('moveend', ()=> m.bindPopup(popup).openPopup());
        map.setView([lat, lon],17,{animate:true,duration:0.8});
        // scroll/highlight
        highlightRow(idx);
      });
    }

    // Highlight table row, scroll into view
    function highlightRow(idx){
      document.querySelectorAll('tbody tr').forEach((r,i)=>{
        r.classList.toggle('selected', i === idx);
      });
      const tr = tbody.children[idx];
      if(tr) tr.scrollIntoView({behavior:'smooth', block:'nearest'});
    }

    // ─── Load all stations ───────────────────────────────────────
    const snap = await db.collection('pumpStations').get();
    snap.docs.forEach((doc,i)=> addStation(doc,i));

    // ─── Table Edit/Save/Cancel/Delete ──────────────────────────
    tbody.addEventListener('click', async e=>{
      const idx = +e.target.dataset.idx;
      const tr  = tbody.children[idx];
      const code= tr.querySelector('.code').value;
      if (e.target.matches('.edit')){
        ['addr','lat','lon'].forEach(c=>{
          tr.querySelector('.'+c).disabled = false;
        });
        tr.querySelector('.edit').style.display   = 'none';
        tr.querySelector('.save').style.display   = '';
        tr.querySelector('.cancel').style.display = '';
      }
      if (e.target.matches('.cancel')){
        location.reload();
      }
      if (e.target.matches('.save')){
        const newAddress = tr.querySelector('.addr').value.trim();
        const newLat     = parseFloat(tr.querySelector('.lat').value);
        const newLon     = parseFloat(tr.querySelector('.lon').value);
        await db.collection('pumpStations').doc(code).update({
          address:newAddress, lat:newLat, lon:newLon
        });
        alert('Saved');
        location.reload();
      }
      if (e.target.matches('.del')){
        if (!confirm(`Delete ${code}?`)) return;
        await db.collection('pumpStations').doc(code).delete();
        alert('Deleted');
        location.reload();
      }
      if (e.target.matches('.adjust-pin')) {
        e.preventDefault();
        const m = markers[idx];
        if (!m.dragging.enabled()){
          m.dragging.enable();
          e.target.textContent='Save Pin';
          e.target.classList.add('saving');
        } else {
          m.dragging.disable();
          const {lat,lng} = m.getLatLng();
          await db.collection('pumpStations').doc(code)
            .update({ lat, lon:lng });
          alert('Pin moved');
          e.target.textContent = 'Adjust Pin';
          e.target.classList.remove('saving');
          location.reload();
        }
      }
    });

    // ─── Popup note & adjust-pin handlers ──────────────────────
    document.body.addEventListener('click', async e=>{
      const idx = +e.target.dataset.idx;
      if (isNaN(idx)) return;
      const code = docs[idx].id;
      // Add/Edit note
      if (e.target.matches('.note-btn')){
        e.preventDefault();
        const cur = (await db.collection('notes').doc(code).get()).data()?.text||'';
        const txt = prompt(`Note for ${code}:`,cur);
        if (txt!==null){
          await db.collection('notes').doc(code)
            .set({ text:txt, updated:firebase.firestore.FieldValue.serverTimestamp() });
          document.getElementById(`note-display-${idx}`).textContent=txt;
        }
      }
      // Delete note
      if (e.target.matches('.del-note')){
        e.preventDefault();
        const snapN = await db.collection('notes').doc(code).get();
        tempDel[code] = snapN.exists? snapN.data().text:'';
        await db.collection('notes').doc(code).delete();
        document.getElementById(`note-display-${idx}`).textContent='';
        e.target.nextElementSibling.style.display='inline';
      }
      // Undo note
      if (e.target.matches('.undo-note')){
        e.preventDefault();
        await db.collection('notes').doc(code)
          .set({ text:tempDel[code], updated:firebase.firestore.FieldValue.serverTimestamp() });
        document.getElementById(`note-display-${idx}`).textContent=tempDel[code];
        e.target.style.display='none';
        delete tempDel[code];
      }
      // Adjust Pin (from popup)
      if (e.target.matches('.adjust-pin')){
        e.preventDefault();
        const m = markers[idx];
        if (!m.dragging.enabled()){
          m.dragging.enable();
          e.target.textContent='Save Pin';
          e.target.classList.add('saving');
        } else {
          m.dragging.disable();
          const {lat,lng} = m.getLatLng();
          await db.collection('pumpStations').doc(code)
            .update({ lat, lon:lng });
          alert('Pin moved');
          e.target.textContent = 'Adjust Pin';
          e.target.classList.remove('saving');
          location.reload();
        }
      }
    });

    // ─── Search with Suggestions and Add to Map ─────────────────────
    const addressInput = document.getElementById('addressSearch');
    const suggestionsDiv = document.getElementById('suggestions');
    const addBtn = document.getElementById('addFromSearch');
    let lastSearchResult = null;

    addressInput.addEventListener('input', async function(){
      const q = this.value.trim();
      if (!q) {
        suggestionsDiv.style.display='none'; 
        return;
      }
      suggestionsDiv.innerHTML = '<div class="suggestion">Searching…</div>';
      suggestionsDiv.style.display='block';
      // Use Nominatim
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(q)}&addressdetails=1&limit=5`;
      const res = await fetch(url);
      const arr = await res.json();
      suggestionsDiv.innerHTML = '';
      arr.forEach(result=>{
        const line = document.createElement('div');
        line.className = 'suggestion';
        line.textContent = result.display_name;
        line.onclick = () => {
          lastSearchResult = result;
          addressInput.value = result.display_name;
          suggestionsDiv.style.display='none';
          map.setView([result.lat, result.lon], 17, {animate:true});
          // show Add button
          addBtn.style.display = '';
        };
        suggestionsDiv.appendChild(line);
      });
      if (arr.length===0) suggestionsDiv.innerHTML = '<div class="suggestion">No results</div>';
    });

    // Hide suggestions if click away
    document.addEventListener('click', e => {
      if (!addressInput.contains(e.target) && !suggestionsDiv.contains(e.target)) {
        suggestionsDiv.style.display = 'none';
      }
    });

    // Add selected search result as station
    addBtn.addEventListener('click', async ()=>{
      if (!lastSearchResult) return;
      // Let user provide a code
      let code = prompt('Station code (e.g. PS#999):');
      if (!code) return;
      // Only add if code does not exist already
      const doc = await db.collection('pumpStations').doc(code).get();
      if (doc.exists) return alert('Code exists');
      await db.collection('pumpStations').doc(code).set({
        code,
        address: addressInput.value,
        lat: parseFloat(lastSearchResult.lat),
        lon: parseFloat(lastSearchResult.lon)
      });
      alert('Added!');
      location.reload();
    });

  })();
  </script>
</body>
</html>
