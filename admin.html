<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pump Stations Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"/>
  <style>
    body { margin:0; padding:0; font-family:sans-serif; }
    #loginContainer {
      display:flex; height:100vh; align-items:center; justify-content:center;
    }
    #loginBox { padding:20px; border:1px solid #ccc; border-radius:6px; background:#fafafa; }
    #loginBox input { display:block; width:220px; margin:8px 0; padding:6px; }
    #adminUI { display:none; }
    h1 { margin:10px; }
    #map { height:60vh; }
    #stationsTable { height:40vh; overflow-y:auto; }
    #stationsTable table { width:100%; border-collapse:collapse; }
    th, td { border:1px solid #ccc; padding:6px; }
    th { background:#f5f5f5; }
    tr:hover { background:#fafafa; cursor:pointer; }
    tr.highlight { background:#d0eaff !important; }
    input.cell { width:100%; box-sizing:border-box; }
    button { margin:0 4px; }
    button.save, button.cancel { display:none; }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="loginContainer">
    <div id="loginBox">
      <h2>Admin Login</h2>
      <input type="email" id="email" placeholder="Email" autocomplete="username">
      <input type="password" id="password" placeholder="Password" autocomplete="current-password">
      <button id="loginBtn">Sign In</button>
      <p id="loginError" style="color:red;"></p>
    </div>
  </div>

  <!-- ADMIN UI -->
  <div id="adminUI">
    <h1>Pump Stations Admin</h1>
    <div id="map"></div>
    <div id="stationsTable">
      <table>
        <thead>
          <tr>
            <th>Code</th><th>Address</th><th>Lat</th><th>Lon</th><th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- SDKs -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics-compat.js"></script>

  <script>
  // ─── Firebase init ──────────────────────────
  firebase.initializeApp({
    apiKey:            "AIzaSyBC4ytQPxzKZd1L47Gc5M4FoRYn44C5q9w",
    authDomain:        "sd3ps-map.firebaseapp.com",
    projectId:         "sd3ps-map",
    storageBucket:     "sd3ps-map.appspot.com",
    messagingSenderId: "14976888367",
    appId:             "1:14976888367:web:9ef05a76be1ca780d7e0da",
    measurementId:     "G-HHX1X8KFSF"
  });
  const auth = firebase.auth();
  const db   = firebase.firestore();
  const analytics = firebase.analytics();

  // UI refs
  const loginContainer = document.getElementById('loginContainer');
  const adminUI        = document.getElementById('adminUI');
  const emailInput     = document.getElementById('email');
  const passInput      = document.getElementById('password');
  const loginBtn       = document.getElementById('loginBtn');
  const loginError     = document.getElementById('loginError');

  // Hide admin UI initially
  adminUI.style.display = "none";

  // Sign in handler
  loginBtn.onclick = async () => {
    loginError.textContent = '';
    try {
      await auth.signInWithEmailAndPassword(
        emailInput.value.trim(),
        passInput.value
      );
    } catch(err) {
      loginError.textContent = err.message;
    }
  };

  // Debounce "user == null" (prevents blank)
  let adminInited = false;
  auth.onAuthStateChanged(user => {
    if (user) {
      loginContainer.style.display = 'none';
      adminUI.style.display = '';
      if (!adminInited) {
        initAdmin();
        adminInited = true;
      }
    } else {
      // If signed out, show login and hide admin
      loginContainer.style.display = '';
      adminUI.style.display = 'none';
      adminInited = false;
    }
  });

  // Main admin logic
  async function initAdmin(){
    // map + geocoder
    const map = L.map('map').setView([40.730889, -73.284654], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
      attribution:'© OpenStreetMap contributors'
    }).addTo(map);
    L.Control.geocoder({ placeholder:'Search address…' })
      .on('markgeocode', e=>map.setView(e.geocode.center,17))
      .addTo(map);

    const markers = [], docs = [], tempDel = {};
    const tbody = document.querySelector('#stationsTable tbody');

    // add one station
    async function addStation(doc,i){
      const code = doc.id;
      let {address,lat,lon} = doc.data();
      docs[i]=doc;

      // table row
      const tr = document.createElement('tr');
      tr.innerHTML=`
        <td><input class="code" value="${code}" disabled></td>
        <td><input class="addr cell" value="${address}" disabled></td>
        <td><input class="lat  cell" type="number" step="any" value="${lat}" disabled></td>
        <td><input class="lon  cell" type="number" step="any" value="${lon}" disabled></td>
        <td>
          <button class="edit"   data-idx="${i}">Edit</button>
          <button class="save"   data-idx="${i}">Save</button>
          <button class="cancel" data-idx="${i}">Cancel</button>
          <button class="del"    data-idx="${i}">Delete</button>
        </td>`;
      tbody.appendChild(tr);

      // click row → open its popup + highlight
      tr.addEventListener('click', (ev)=>{
        // Prevent conflict with button clicks
        if (ev.target.tagName === "BUTTON" || ev.target.tagName === "INPUT") return;
        markers[i].fire('click');
        document.querySelectorAll('tr')
          .forEach(r=>r.classList.remove('highlight'));
        tr.classList.add('highlight');
        tr.scrollIntoView({behavior:'smooth',block:'nearest'});
      });

      // marker
      const m = L.marker([lat,lon]).addTo(map);
      markers[i]=m;
      m.on('click',async()=>{
        const noteSnap = await db.collection('notes').doc(code).get();
        const note = noteSnap.exists?noteSnap.data().text:'';
        const html=`
          <strong>${code}</strong><br>
          ${address}<br>
          <a href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}" target="_blank">Navigate</a>
          | <a href="#" class="note-btn"   data-idx="${i}">Add/Edit Note</a>
          | <a href="#" class="del-note"   data-idx="${i}">Delete Note</a>
          | <a href="#" class="undo-note"  data-idx="${i}" style="display:none">Undo</a>
          | <a href="#" class="adjust-pin" data-idx="${i}">Adjust Pin</a>
          <br>
          <div id="note-display-${i}" style="font-style:italic;color:#555">
            ${note}
          </div>`;
        map.once('moveend',()=>m.bindPopup(html).openPopup());
        map.setView([lat,lon],17,{animate:true,duration:0.8});
        // highlight row on pin click
        document.querySelectorAll('tr').forEach(r=>r.classList.remove('highlight'));
        if (tbody.children[i]) {
          tbody.children[i].classList.add('highlight');
          tbody.children[i].scrollIntoView({behavior:'smooth',block:'nearest'});
        }
      });
    }

    // load all stations
    const snap = await db.collection('pumpStations').get();
    snap.docs.forEach((doc,i)=>addStation(doc,i));

    // table button handlers
    tbody.addEventListener('click',async e=>{
      const idx = +e.target.dataset.idx;
      if (isNaN(idx)) return;
      const tr = tbody.children[idx];
      const code = tr.querySelector('.code').value;

      if (e.target.matches('.edit')){
        ['addr','lat','lon'].forEach(c=>{
          tr.querySelector(`.${c}`).disabled=false;
        });
        tr.querySelector('.edit').style.display='none';
        tr.querySelector('.save').style.display='inline-block';
        tr.querySelector('.cancel').style.display='inline-block';
      }
      if (e.target.matches('.cancel')){
        location.reload();
      }
      if (e.target.matches('.save')){
        const newAddress = tr.querySelector('.addr').value.trim();
        const newLat     = parseFloat(tr.querySelector('.lat').value);
        const newLon     = parseFloat(tr.querySelector('.lon').value);
        await db.collection('pumpStations').doc(code)
                .update({address:newAddress,lat:newLat,lon:newLon});
        alert('Saved');
        location.reload();
      }
      if (e.target.matches('.del')){
        if (!confirm(`Delete ${code}?`)) return;
        await db.collection('pumpStations').doc(code).delete();
        alert('Deleted');
        location.reload();
      }
    });

    // popup note & pin adjust
    document.body.addEventListener('click',async e=>{
      const idx = +e.target.dataset.idx;
      if (isNaN(idx)) return;
      const code = docs[idx].id;

      if (e.target.matches('.note-btn')){
        e.preventDefault();
        const cur = (await db.collection('notes').doc(code).get()).data()?.text||'';
        const txt = prompt(`Note for ${code}:`,cur);
        if (txt!==null){
          await db.collection('notes').doc(code)
                  .set({text:txt,updated:firebase.firestore.FieldValue.serverTimestamp()});
          document.getElementById(`note-display-${idx}`).textContent=txt;
        }
      }
      if (e.target.matches('.del-note')){
        e.preventDefault();
        const snapN = await db.collection('notes').doc(code).get();
        tempDel[code]=snapN.exists?snapN.data().text:'';
        await db.collection('notes').doc(code).delete();
        document.getElementById(`note-display-${idx}`).textContent='';
        e.target.nextElementSibling.style.display='inline';
      }
      if (e.target.matches('.undo-note')){
        e.preventDefault();
        await db.collection('notes').doc(code)
                .set({text:tempDel[code],updated:firebase.firestore.FieldValue.serverTimestamp()});
        document.getElementById(`note-display-${idx}`).textContent=tempDel[code];
        e.target.style.display='none';
        delete tempDel[code];
      }
      if (e.target.matches('.adjust-pin')){
        e.preventDefault();
        const m = markers[idx];
        if (!m.dragging.enabled()){
          m.dragging.enable();
          e.target.textContent='Save Pin';
        } else {
          m.dragging.disable();
          const {lat,lng}=m.getLatLng();
          await db.collection('pumpStations').doc(code)
                  .update({lat,lon:lng});
          alert('Pin moved');
          location.reload();
        }
      }
    });
  }
  </script>
</body>
</html>
