<!DOCTYPE html>

    body { font-family: sans-serif; margin: 0; background-color: #f4f4f4; }

    h1, h2 { color: #333; }

    /* Auth Container Styling */
    #auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    #auth-container button {
      font-size: 18px;
      padding: 12px 24px;
      cursor: pointer;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
    }

    /* Main Content Styling */
    #main-content { display: none; }
    #header { display: flex; justify-content: space-between; align-items: center; }
    #header button {
        background-color: #dc3545;
        color: white;
        padding: 8px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    #stationList { list-style-type: none; padding: 0; }
    #stationList li {
      background: #fff;
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    #stationList li.selected {
        background-color: #e7f3ff;
        border-left: 5px solid #0066cc;
    }
    .station-actions button {
      margin-left: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .save-btn { background-color: #28a745; color: white; }
    .delete-btn { background-color: #dc3545; color: white; }

    #addStationForm {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      margin-top: 20px;
    }
    #addStationForm input {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    #addStationForm button {
      background: #0066cc;
      color: white;
      padding: 10px 15px;

      border-radius: 4px;

  </style>
</head>

    // Initialize Map and Geocoder
    function initializeMap() {
        if (map) return; // Prevent re-initializing
        map = L.map('map').setView([40.730889, -73.284654], 12);

            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        const geocoder = L.Control.geocoder({
            defaultMarkGeocode: false, // We'll handle the marker ourselves
            placeholder: 'Search for address...',
        }).on('markgeocode', function(e) {
            const { center, name } = e.geocode;
            map.fitBounds(e.geocode.bbox);
            // Pre-fill the form with search result
            addressInput.value = name.split(',').slice(0, 2).join(','); // Clean up address
            latInput.value = center.lat;
            lonInput.value = center.lng;
        }).addTo(map);
