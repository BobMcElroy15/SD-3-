<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sewer District 3 Pump Station Map</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-HHX1X8KFSF"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-HHX1X8KFSF', { send_page_view: true });
  </script>

  <!-- Unregister old SW on load -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations()
        .then(regs => regs.forEach(r => r.unregister()));
    }
  </script>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0066cc">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    /* Base */
    body { margin:0; padding:0; }
    #map  { height:100vh; }

    /* Seal */
    #seal {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 40px;
      z-index: 1000;
    }

    /* Zoom controls under seal */
    .leaflet-control-zoom.leaflet-bar {
      position: absolute !important;
      top: 60px !important;
      left: 10px !important;
      z-index: 1000;
    }

    /* Share & Install */
    #shareBtn {
      position: absolute;
      top: 60px;
      left: 60px;
      z-index: 1000;
      background: #0066cc;
      color: #fff;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    #installBtn {
      position: absolute;
      top: 100px;
      left: 60px;
      z-index: 1000;
      background: #0066cc;
      color: #fff;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      display: none;
    }

    /* Title now right of seal */
    #title {
      position: absolute;
      top: 10px;
      left: 60px !important; /* seal left (10) + seal width (40) + gap */
      right: 5%;
      max-width: 400px;
      background: white;
      padding: 6px;
      border-radius: 6px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      z-index: 900;
    }

    /* Dropdown now right of Share */
    #stationSelect {
      position: absolute !important;
      top: 60px !important;   /* same top as shareBtn */
      left: 140px !important; /* shareBtn left (60) + shareBtn width (~70) + gap */
      width: calc(100% - 150px) !important;
      max-width: 300px;
      background: white;
      padding: 6px;
      border-radius: 6px;
      font-size: 14px;
      z-index: 900;
    }

    /* Share overlay */
    #shareOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    #shareOverlayContent {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    #shareOverlayContent img {
      max-width: 80vw;
      height: auto;
    }
    #closeShare {
      margin-top: 10px;
      padding: 8px 12px;
      background: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <img id="seal" src="FlatSeal200px.png" alt="Suffolk County Seal">
  <button id="shareBtn">Share</button>
  <button id="installBtn">Install App</button>

  <div id="title">Sewer District 3 Pump Station Map</div>
  <select id="stationSelect">
    <option value="">Select Pump Station</option>
  </select>

  <div id="shareOverlay">
    <div id="shareOverlayContent">
      <p>Scan to share:</p>
      <img src="qr-code.png" alt="QR code"><br>
      <button id="closeShare">Close</button>
    </div>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // Firebase init
    firebase.initializeApp({
      apiKey: "AIzaSyBC4ytQPxzKZd1L47Gc5M4FoRYn44C5q9w",
      authDomain: "sd3ps-map.firebaseapp.com",
      projectId: "sd3ps-map",
      storageBucket: "sd3ps-map.appspot.com",
      messagingSenderId: "14976888367",
      appId: "1:14976888367:web:9ef05a76be1ca780d7e0da",
      measurementId: "G-HHX1X8KFSF"
    });
    const db = firebase.firestore();

    // PWA install prompt
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');
    window.addEventListener('beforeinstallprompt', e => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';
    });
    installBtn.addEventListener('click', async () => {
      installBtn.style.display = 'none';
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
    });

    // Register SW
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').catch(console.error);
    }

    // Stations & map logic
    const stations = [
      /* … your station array … */
      {code:"PS#317-2",lat:40.7868774,lon:-73.406908,address:"270 McGovern Drive, Melville, NY 11747"}
    ];

    const map = L.map('map').setView([40.730889,-73.284654],12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
      attribution:'© OpenStreetMap contributors'
    }).addTo(map);

    const select = document.getElementById('stationSelect'),
          markers = [], tempDel={};

    stations.forEach((st,i) => {
      markers[i] = L.marker([st.lat,st.lon]).addTo(map).bindPopup(`
        <strong>${st.code}</strong><br>${st.address}<br>
        <a href="https://www.google.com/maps/dir/?api=1&destination=${st.lat},${st.lon}" target="_blank">Navigate</a>
        | <a href="#" class="note-btn" data-idx="${i}">Add/Edit Note</a>
        | <a href="#" class="delete-note-btn" data-idx="${i}">Delete Note</a>
        | <a href="#" class="undo-note-btn" data-idx="${i}" style="display:none">Undo Delete</a>
        <div id="note-display-${i}" style="margin-top:6px;font-style:italic;color:#555;"></div>
      `);
      const o = document.createElement('option');
      o.value=i; o.text=`${st.code} – ${st.address}`;
      select.appendChild(o);
    });

    select.addEventListener('change', () => {
      const i = +select.value;
      map.setView([stations[i].lat,stations[i].lon],17);
      markers[i].openPopup();
    });

    map.on('popupopen', e => {
      const c=e.popup._contentNode,
            idx=c.querySelector('.note-btn').dataset.idx,
            code=stations[idx].code,
            doc=db.collection('notes').doc(code),
            disp=c.querySelector(`#note-display-${idx}`),
            add=c.querySelector('.note-btn'),
            del=c.querySelector('.delete-note-btn'),
            undo=c.querySelector('.undo-note-btn');

      doc.get().then(d=>disp.textContent=d.exists?d.data().text:'');

      add.onclick = ev => {
        ev.preventDefault();
        doc.get().then(d => {
          const cur = d.exists?d.data().text:'';
          const note = prompt(`Note for ${code}:`, cur);
          if (note!==null) {
            doc.set({ text: note, updated: firebase.firestore.FieldValue.serverTimestamp() });
            disp.textContent = note;
            undo.style.display = 'none';
          }
        });
      };

      del.onclick = ev => {
        ev.preventDefault();
        doc.get().then(d => {
          tempDel[code]=d.exists?d.data().text:'';
          return doc.delete();
        }).then(()=>{
          disp.textContent='';
          undo.style.display='inline';
        });
      };

      undo.onclick = ev => {
        ev.preventDefault();
        if (tempDel[code]!==undefined) {
          doc.set({ text: tempDel[code], updated: firebase.firestore.FieldValue.serverTimestamp() })
            .then(()=>{
              disp.textContent=tempDel[code];
              undo.style.display='none';
              delete tempDel[code];
            });
        }
      };
    });

    // Share overlay toggle
    document.getElementById('shareBtn').onclick   = ()=>document.getElementById('shareOverlay').style.display='flex';
    document.getElementById('closeShare').onclick = ()=>document.getElementById('shareOverlay').style.display='none';
  </script>
</body>
</html>
