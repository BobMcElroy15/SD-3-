<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sewer District 3 Pump Station Map</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0066cc">
  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet"/>
  <style>
    body { margin:0; padding:0 }
    #map { height:100vh }

    /* Seal */
    #seal { position:absolute; top:10px; left:10px; width:70px; z-index:1000 }

    /* Zoom controls below seal */
    .leaflet-control-zoom.leaflet-bar {
      position:absolute!important;
      top:80px!important; left:10px!important;
      z-index:1000
    }

    /* Share & Install buttons */
    #shareBtn, #installBtn {
      position:absolute; left:80px; z-index:1000;
      background:#0066cc; color:#fff;
      padding:8px 12px; border:none; border-radius:4px;
      cursor:pointer;
    }
    #shareBtn   { top:85px }
    #installBtn { top:120px; display:none }

    /* Title */
    #title {
      position:absolute; top:10px; left:80px; right:5%;
      background:#fff; padding:6px; border-radius:6px;
      font-size:18px; font-weight:bold; text-align:center;
      z-index:900
    }

    /* Dropdown */
    #stationSelect {
      position:absolute!important;
      top:50px!important; left:80px!important;
      width:calc(100% - 90px)!important;
      max-width:300px; background:#fff;
      padding:6px; border-radius:6px;
      font-size:14px; z-index:900
    }

    /* Share overlay */
    #shareOverlay {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.7); display:none;
      align-items:center; justify-content:center;
      z-index:2000
    }
    #shareOverlayContent {
      background:#fff; padding:20px; border-radius:8px;
      text-align:center
    }
    #shareOverlayContent img { max-width:80vw }
    #closeShare {
      margin-top:10px; padding:8px 12px;
      background:#333; color:#fff; border:none;
      border-radius:4px; cursor:pointer
    }
  </style>
</head>
<body>
  <img id="seal" src="FlatSeal200px.png" alt="Seal">
  <button id="shareBtn">Share</button>
  <button id="installBtn">Install App</button>

  <div id="title">Sewer District 3 Pump Station Map</div>
  <select id="stationSelect"><option value="">Select Pump Station</option></select>

  <div id="shareOverlay">
    <div id="shareOverlayContent">
      <p>Scan to share:</p>
      <img src="qr-code.png" alt="QR code"><br>
      <button id="closeShare">Close</button>
    </div>
  </div>

  <div id="map"></div>

  <!-- Leaflet & Firebase -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    // Firebase init
    firebase.initializeApp({
      apiKey: "...",
      authDomain: "sd3ps-map.firebaseapp.com",
      projectId: "sd3ps-map"
    });
    const db = firebase.firestore();

    // Install prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', e => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installBtn').style.display = 'block';
    });
    document.getElementById('installBtn').onclick = async () => {
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
      document.getElementById('installBtn').style.display = 'none';
    };

    // SW for install only
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').catch(console.error);
    }

    // Pump stations
    const stations = [
      {code:"PS#300 AWXIA", lat:40.7227675, lon:-73.2307527, address:"50 South Saxon Avenue, Bay Shore, NY 11706"},
      /* ...all others... */
      {code:"PS#317-2", lat:40.7868774, lon:-73.406908, address:"270 McGovern Drive, Melville, NY 11747"}
    ];

    // Build map
    const map = L.map('map').setView([40.730889, -73.284654], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
      attribution:'© OpenStreetMap contributors'
    }).addTo(map);

    // Populate dropdown & markers
    const selectEl = document.getElementById('stationSelect'),
          markers  = [],
          tempDel  = {};

    stations.forEach((st,i) => {
      const popupHtml = `
        <strong>${st.code}</strong><br>
        ${st.address}<br>
        <a href="https://www.google.com/maps/dir/?api=1&destination=${st.lat},${st.lon}" target="_blank">Navigate</a>
        | <a href="#" class="note-btn" data-idx="${i}">Add/Edit Note</a>
        | <a href="#" class="delete-note-btn" data-idx="${i}">Delete Note</a>
        | <a href="#" class="undo-note-btn" data-idx="${i}" style="display:none">Undo Delete</a>
        <div id="note-display-${i}" style="margin-top:6px;font-style:italic;color:#555;"></div>
      `;
      const marker = L.marker([st.lat, st.lon]).addTo(map).bindPopup(popupHtml);

      // native centering when pin tapped
      marker.on('click', () => {
        map.setView([st.lat, st.lon], 17);
        marker.openPopup();
      });

      markers.push(marker);
      const opt = document.createElement('option');
      opt.value = i; opt.text = `${st.code} – ${st.address}`;
      selectEl.appendChild(opt);
    });

    // native centering when dropdown changes
    selectEl.addEventListener('change', () => {
      const i = +selectEl.value;
      if (i >= 0) {
        const st = stations[i];
        map.setView([st.lat, st.lon], 17);
        markers[i].openPopup();
      }
    });

    // notes/delete/undo logic
    map.on('popupopen', e => {
      const c    = e.popup._contentNode,
            idx  = c.querySelector('.note-btn').dataset.idx,
            code = stations[idx].code,
            doc  = db.collection('notes').doc(code),
            disp = c.querySelector(`#note-display-${idx}`),
            add  = c.querySelector('.note-btn'),
            del  = c.querySelector('.delete-note-btn'),
            undo = c.querySelector('.undo-note-btn');

      // load
      doc.get().then(d => disp.textContent = d.exists ? d.data().text : '');

      add.onclick = ev => {
        ev.preventDefault();
        doc.get().then(d => {
          const cur = d.exists ? d.data().text : '';
          const note = prompt(`Note for ${code}:`, cur);
          if (note !== null) {
            doc.set({ text: note, updated: firebase.firestore.FieldValue.serverTimestamp() });
            disp.textContent = note;
            undo.style.display = 'none';
          }
        });
      };

      del.onclick = ev => {
        ev.preventDefault();
        doc.get().then(d => {
          tempDel[code] = d.exists ? d.data().text : '';
          return doc.delete();
        }).then(() => {
          disp.textContent = '';
          undo.style.display = 'inline';
        });
      };

      undo.onclick = ev => {
        ev.preventDefault();
        const prev = tempDel[code];
        if (prev !== undefined) {
          doc.set({ text: prev, updated: firebase.firestore.FieldValue.serverTimestamp() })
            .then(() => {
              disp.textContent = prev;
              undo.style.display = 'none';
              delete tempDel[code];
            });
        }
      };
    });

    // share overlay toggle
    document.getElementById('shareBtn').onclick   = ()=> document.getElementById('shareOverlay').style.display='flex';
    document.getElementById('closeShare').onclick = ()=> document.getElementById('shareOverlay').style.display='none';
  </script>
</body>
</html>
