<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sewer District 3 Pump Station Map</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0066cc">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body { margin:0; padding:0; }
    #map  { height:100vh; }

    /* Seal */
    #seal { position:absolute; top:10px; left:10px; width:70px; z-index:1000; }

    /* Zoom controls below seal */
    .leaflet-control-zoom.leaflet-bar {
      position:absolute!important; top:80px!important; left:10px!important; z-index:1000;
    }

    /* Share & Install */
    #shareBtn, #installBtn {
      position:absolute; left:80px; z-index:1000;
      background:#0066cc; color:#fff;
      padding:8px 12px; border:none; border-radius:4px;
      font-size:14px; cursor:pointer;
    }
    #shareBtn   { top:85px; }
    #installBtn { top:120px; display:none; }

    /* Title */
    #title {
      position:absolute; top:10px; left:80px; right:5%;
      background:#fff; padding:6px; border-radius:6px;
      font-size:18px; font-weight:bold; text-align:center;
      z-index:900;
    }

    /* Dropdown */
    #stationSelect {
      position:absolute!important; top:50px!important; left:80px!important;
      width:calc(100% - 90px)!important; max-width:300px;
      background:#fff; padding:6px; border-radius:6px;
      font-size:14px; z-index:900;
    }

    /* Share overlay */
    #shareOverlay {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.7); display:none;
      align-items:center; justify-content:center; z-index:2000;
    }
    #shareOverlayContent {
      background:#fff; padding:20px; border-radius:8px; text-align:center;
    }
    #shareOverlayContent img { max-width:80vw; }
    #closeShare {
      margin-top:10px; padding:8px 12px;
      background:#333; color:#fff; border:none; border-radius:4px; cursor:pointer;
    }
  </style>
</head>
<body>
  <img id="seal" src="FlatSeal200px.png" alt="County Seal">
  <button id="shareBtn">Share</button>
  <button id="installBtn">Install App</button>

  <div id="title">Sewer District 3 Pump Station Map</div>
  <select id="stationSelect">
    <option value="">Select Pump Station</option>
  </select>

  <div id="shareOverlay">
    <div id="shareOverlayContent">
      <p>Scan to share:</p>
      <img src="qr-code.png" alt="QR code"><br>
      <button id="closeShare">Close</button>
    </div>
  </div>

  <div id="map"></div>

  <!-- Leaflet & Firebase -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    // Firebase
    firebase.initializeApp({
      apiKey: "AIzaSyBC4ytQPxzKZd1L47Gc5M4FoRYn44C5q9w",
      authDomain: "sd3ps-map.firebaseapp.com",
      projectId: "sd3ps-map"
    });
    const db = firebase.firestore();

    // PWA install prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', e => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';
    });
    installBtn.addEventListener('click', async () => {
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
      installBtn.style.display = 'none';
    });

    // Service Worker (install only)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').catch(console.error);
    }

    // Pump stations
    const stations = [
      {code:"PS#300 AWXIA",lat:40.7227675,lon:-73.2307527,address:"50 South Saxon Avenue, Bay Shore, NY 11706"},
      {code:"PS#301",lat:40.6930405,lon:-73.2790417,address:"9 Oak Neck Lane, West Islip, NY 11795"},
      {code:"PS#302",lat:40.704264,lon:-73.2548192,address:"33 Girard Ave, Brightwaters, NY 11718"},
      {code:"PS#303",lat:40.7058464,lon:-73.2509559,address:"1 Shore Road East, Brightwaters, NY 11718"},
      {code:"PS#304",lat:40.7138133,lon:-73.2467338,address:"7 Prospect Avenue, Bay Shore, NY 11706"},
      {code:"PS#305",lat:40.7169715,lon:-73.2424563,address:"89 Maple Avenue, Bay Shore, NY 11706"},
      {code:"PS#306",lat:40.7195939,lon:-73.2375154,address:"83 South Montgomery Avenue, Bay Shore, NY 11706"},
      {code:"PS#307",lat:40.7145541,lon:-73.2211747,address:"600 Ocean Avenue, Islip, NY 11751"},
      {code:"PS#308",lat:40.7143538,lon:-73.1967512,address:"57 The Helm, East Islip, NY 11730"},
      {code:"PS#309",lat:40.6618005,lon:-73.4190788,address:"219 Richmond Avenue, Amityville, NY 11701"},
      {code:"PS#310",lat:40.6583148,lon:-73.4003024,address:"Jefferson Rd, Copiague (Amity Harbor), Amityville, NY 11701"},
      {code:"PS#311",lat:40.7751554,lon:-73.2063197,address:"71 Beech Street, Central Islip, NY 11722"},
      {code:"PS#312",lat:40.7872918,lon:-73.2842493,address:"Pilgrim State (20 Sagtikos Parkway), Brentwood, NY 11717"},
      {code:"PS#313",lat:40.7786667,lon:-73.1933449,address:"1 Fairlawn Drive, Central Islip, NY 11722"},
      {code:"PS#314",lat:40.751412,lon:-73.360911,address:"2 Irving Avenue, Wyandanch, NY 11798"},
      {code:"PS#317-1",lat:40.8203973,lon:-73.4078002,address:"New York Avenue, South Huntington, NY 11746"},
      {code:"PS#317-2",lat:40.7868774,lon:-73.406908,address:"270 McGovern Drive, Melville, NY 11747"}
    ];

    // Initialize map
    const map = L.map('map').setView([40.730889, -73.284654], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
      attribution:'© OpenStreetMap contributors'
    }).addTo(map);

    const selectEl = document.getElementById('stationSelect'),
          tempDel  = {},
          markers  = [];

    // Build markers & dropdown
    stations.forEach((st,i) => {
      const popupHTML = `
        <strong>${st.code}</strong><br>
        ${st.address}<br>
        <a href="javascript:void(0)" class="nav-link">Navigate</a>
        | <a href="javascript:void(0)" class="note-btn" data-idx="${i}">Add/Edit Note</a>
        | <a href="javascript:void(0)" class="delete-note-btn" data-idx="${i}">Delete Note</a>
        | <a href="javascript:void(0)" class="undo-note-btn"   data-idx="${i}" style="display:none">Undo Delete</a>
        <br>
        <div id="note-display-${i}" style="margin-top:6px;font-style:italic;color:#555;"></div>
      `;
      const marker = L.marker([st.lat, st.lon])
        .addTo(map)
        .bindPopup(popupHTML);

      // smooth pan/zoom, then reopen
      marker.on('click', () => {
        map.once('moveend', () => marker.openPopup());
        map.setView([st.lat, st.lon], 17, { animate:true, duration:0.8 });
      });

      markers.push(marker);

      // dropdown
      const opt = document.createElement('option');
      opt.value = i; opt.text = `${st.code} – ${st.address}`;
      selectEl.appendChild(opt);
    });

    // dropdown → smooth pan/zoom & popup
    selectEl.addEventListener('change', () => {
      const i = +selectEl.value;
      if (i >= 0) {
        map.once('moveend', () => markers[i].openPopup());
        map.setView([stations[i].lat, stations[i].lon], 17, { animate:true, duration:0.8 });
      }
    });

    // delegate note/delete/undo/navigate
    document.body.addEventListener('click', async e => {
      // Add/Edit Note
      if (e.target.matches('.note-btn')) {
        e.preventDefault();
        const i    = e.target.dataset.idx;
        const code = stations[i].code;
        const doc  = db.collection('notes').doc(code);
        const snap = await doc.get();
        const cur  = snap.exists ? snap.data().text : '';
        const note = prompt(`Note for ${code}:`, cur);
        if (note !== null) {
          await doc.set({ text: note, updated: firebase.firestore.FieldValue.serverTimestamp() });
          markers[i].openPopup();
        }
      }

      // Delete Note
      if (e.target.matches('.delete-note-btn')) {
        e.preventDefault();
        const i    = e.target.dataset.idx;
        const code = stations[i].code;
        const doc  = db.collection('notes').doc(code);
        const snap = await doc.get();
        tempDel[code] = snap.exists ? snap.data().text : '';
        await doc.delete();
        markers[i].openPopup();
      }

      // Undo Delete
      if (e.target.matches('.undo-note-btn')) {
        e.preventDefault();
        const i    = e.target.dataset.idx;
        const code = stations[i].code;
        const doc  = db.collection('notes').doc(code);
        const prev = tempDel[code];
        if (prev !== undefined) {
          await doc.set({ text: prev, updated: firebase.firestore.FieldValue.serverTimestamp() });
          delete tempDel[code];
          markers[i].openPopup();
        }
      }

      // Navigate link
      if (e.target.matches('.nav-link')) {
        const idx = e.target.closest('.leaflet-popup-content')
                          .querySelector('.note-btn').dataset.idx;
        const { lat, lon } = stations[idx];
        window.open(`https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}`, '_blank');
      }
    });

    // Share overlay toggle
    shareBtn.onclick   = ()=> shareOverlay.style.display='flex';
    closeShare.onclick = ()=> shareOverlay.style.display='none';
  </script>
</body>
</html>
