<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sewer District 3 Pump Station Map</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-HHX1X8KFSF"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-HHX1X8KFSF', { send_page_view: true });
  </script>

  <!-- Unregister old SW so we see fresh HTML immediately -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations()
        .then(regs => regs.forEach(r => r.unregister()));
    }
  </script>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0066cc">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body { margin:0; padding:0; }
    #map { height:100vh; }

    /* County seal */
    #seal {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 40px;
      z-index: 1000;
    }

    /* Title bar, shifted right to clear seal */
    #title {
      position: absolute;
      top: 10px;
      left: 60px;
      right: 5%;
      max-width: 400px;
      z-index: 1000;
      background: white;
      padding: 6px;
      border-radius: 6px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    /* Station dropdown */
    #stationSelect {
      position: absolute;
      top: 60px;
      left: 5%;
      width: 90%;
      max-width: 300px;
      z-index: 1000;
      background: white;
      padding: 6px;
      border-radius: 6px;
      font-size: 14px;
    }

    /* Share + Install buttons */
    #shareBtn, #installBtn {
      position: absolute;
      left: 5%;
      z-index: 1000;
      background: #0066cc;
      color: #fff;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    #shareBtn   { top: 110px; }
    #installBtn { top: 160px; display: none; }

    @media(min-width:600px) {
      #title       { left: 50px; right: auto; }
      #stationSelect { left: 50px; }
      #shareBtn    { left: 50px; }
      #installBtn  { left: 50px; }
    }

    /* Share overlay */
    #shareOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    #shareOverlayContent {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    #shareOverlayContent img {
      max-width: 80vw;
      height: auto;
    }
    #closeShare {
      margin-top: 10px;
      padding: 8px 12px;
      background: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  
    /* push Leaflet's zoom buttons down so they don't cover the seal */
.leaflet-control-container .leaflet-control-zoom {
  position: absolute;
  top: 60px; /* adjust up/down as needed */
}

  
  </style>
</head>

<body>
  <!-- Seal + Title -->
  <img id="seal" src="FlatSeal200px.png" alt="Suffolk County Seal">
  <div id="title">Sewer District 3 Pump Station Map</div>

  <!-- Controls -->
  <select id="stationSelect">
    <option value="">Select Pump Station</option>
  </select>
  <button id="shareBtn">Share</button>
  <button id="installBtn">Install App</button>

  <!-- Share overlay -->
  <div id="shareOverlay">
    <div id="shareOverlayContent">
      <p>Scan to share:</p>
      <img src="qr-code.png" alt="QR code"><br>
      <button id="closeShare">Close</button>
    </div>
  </div>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- …rest of your existing scripts (Firebase init, stations, popups, etc.) … -->
</body>
</html>
