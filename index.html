<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sewer District 3 Pump Station Map</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0066cc">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body { margin:0; padding:0; }
    #map { height:100vh; }
    /* seal, zoom controls, buttons, title, dropdown, overlay styling */
    #seal { position:absolute; top:10px; left:10px; width:70px; z-index:1000; }
    .leaflet-control-zoom.leaflet-bar { position:absolute!important; top:80px!important; left:10px!important; z-index:1000; }
    #shareBtn,#installBtn { position:absolute; left:80px; z-index:1000; background:#0066cc;color:#fff;padding:8px 12px;border:none;border-radius:4px;font-size:14px;cursor:pointer; }
    #shareBtn { top:85px; } #installBtn { top:120px; display:none; }
    #title { position:absolute; top:10px; left:80px; right:5%; background:#fff; padding:6px; border-radius:6px; font-size:18px; font-weight:bold; text-align:center; z-index:900; }
    #stationSelect { position:absolute!important; top:50px!important; left:80px!important; width:calc(100% - 90px)!important; max-width:300px; background:#fff; padding:6px; border-radius:6px; font-size:14px; z-index:900; }
    #shareOverlay { position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);display:none;align-items:center;justify-content:center;z-index:2000; }
    #shareOverlayContent { background:#fff;padding:20px;border-radius:8px;text-align:center; }
     #shareOverlayContent img {
    max-width: 80vw;
    max-height: 60vh;
    width: auto;
    height: auto;
  }

  @media (min-width: 600px) {
    #shareOverlayContent img {
      max-width: 300px;
    }
  }
    #closeShare { margin-top:10px;padding:8px 12px;background:#333;color:#fff;border:none;border-radius:4px;cursor:pointer; }
  </style>
</head>
<body>

  <!-- Seal + Buttons -->
  <img id="seal" src="FlatSeal200px.png" alt="County Seal">
  <button id="shareBtn">Share</button>
  <button id="installBtn">Install App</button>

  <!-- Title + Dropdown -->
  <div id="title">Sewer District 3 Pump Station Map</div>
  <select id="stationSelect"><option value="">Select Pump Station</option></select>

  <!-- Share Overlay -->
  <div id="shareOverlay">
    <div id="shareOverlayContent">
      <p>Scan to share:</p>
      <img src="qr-code.png" alt="QR code"><br>
      <button id="closeShare">Close</button>
    </div>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Leaflet & Firebase SDKs -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics-compat.js"></script>

  <script>
    // ─── Firebase init ─────────────────────────────────────────────────
    firebase.initializeApp({
      apiKey:            "AIzaSyBC4ytQPxzKZd1L47Gc5M4FoRYn44C5q9w",
      authDomain:        "sd3ps-map.firebaseapp.com",
      projectId:         "sd3ps-map",
      storageBucket:     "sd3ps-map.appspot.com",
      messagingSenderId: "14976888367",
      appId:             "1:14976888367:web:9ef05a76be1ca780d7e0da",
      measurementId:     "G-HHX1X8KFSF"
    });
    const analytics = firebase.analytics();
    const db        = firebase.firestore();

    // ─── DOM refs ───────────────────────────────────────────────────────
    const installBtn    = document.getElementById('installBtn'),
          shareBtn      = document.getElementById('shareBtn'),
          closeShare    = document.getElementById('closeShare'),
          stationSelect = document.getElementById('stationSelect');

    // ─── PWA install prompt ─────────────────────────────────────────────
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', e => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';
    });
    installBtn.addEventListener('click', async () => {
      installBtn.style.display = 'none';
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
    });

    // ─── Share overlay toggle ────────────────────────────────────────────
    shareBtn.addEventListener('click', () => {
      analytics.logEvent('share_click');
      document.getElementById('shareOverlay').style.display = 'flex';
    });
    closeShare.addEventListener('click', () => {
      document.getElementById('shareOverlay').style.display = 'none';
    });

    // ─── ServiceWorker ──────────────────────────────────────────────────
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').catch(console.error);
    }

    // ─── Map setup ─────────────────────────────────────────────────────
    const map     = L.map('map').setView([40.730889, -73.284654], 12),
          markers = [],
          tempDel = {};

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
      attribution:'© OpenStreetMap contributors'
    }).addTo(map);

    // ─── Load & build from pumpStations collection ─────────────────────
    async function loadStations() {
      // clear old
      markers.forEach(m => map.removeLayer(m));
      markers.length = 0;
      stationSelect.innerHTML = '<option value="">Select Pump Station</option>';

      // fetch all
      const snap = await db.collection('pumpStations').get();
      snap.docs.forEach((doc, i) => {
        const { address, lat, lon } = doc.data();
        const code = doc.id;

        // dropdown
        stationSelect.appendChild(
          new Option(`${code} – ${address}`, i)
        );

        // marker — no bindPopup('') here!
        const m = L.marker([lat, lon]).addTo(map);
        markers.push(m);
        m.on('click', () =>
          openPopup(i, code, address, lat, lon, m)
        );
      });
    }

    // ─── Popup builder & note‐fetcher ───────────────────────────────────
    async function openPopup(i, code, address, lat, lon, marker) {
      const ns = await db.collection('notes').doc(code).get();
      const note = ns.exists ? ns.data().text : '';
      const html = `
        <strong>${code}</strong><br>
        ${address}<br>
        <a href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}"
           target="_blank">Navigate</a>
        | <a href="#" class="note-btn" data-idx="${i}">Add/Edit Note</a>
        | <a href="#" class="delete-note-btn" data-idx="${i}">Delete Note</a>
        | <a href="#" class="undo-note-btn" data-idx="${i}" style="display:none">Undo Delete</a>
        <br>
        <div id="note-display-${i}"
             style="margin-top:6px;font-style:italic;color:#555;">${note}</div>
      `;
      map.once('moveend', () =>
        marker.bindPopup(html).openPopup()
      );
      map.setView([lat, lon], 17, { animate:true, duration:0.8 });
    }

    // ─── Dropdown → trigger marker click ────────────────────────────────
    stationSelect.addEventListener('change', () => {
      const i = +stationSelect.value;
      if (i >= 0) markers[i].fire('click');
    });

    // ─── Notes CRUD & Undo ─────────────────────────────────────────────
    document.body.addEventListener('click', async e => {
      if (!e.target.dataset.idx) return;
      const i    = +e.target.dataset.idx;
      const text = stationSelect.options[i+1].text;
      const code = text.split(' – ')[0];

      if (e.target.matches('.note-btn')) {
        e.preventDefault();
        analytics.logEvent('edit_note',{station:code});
        const cur = (await db.collection('notes').doc(code).get()).data()?.text||'';
        const txt = prompt(`Note for ${code}:`, cur);
        if (txt!==null){
          await db.collection('notes').doc(code).set({
            text: txt,
            updated: firebase.firestore.FieldValue.serverTimestamp()
          });
          document.getElementById(`note-display-${i}`).textContent = txt;
        }
      }
      if (e.target.matches('.delete-note-btn')) {
        e.preventDefault();
        analytics.logEvent('delete_note',{station:code});
        const snap = await db.collection('notes').doc(code).get();
        tempDel[code] = snap.exists ? snap.data().text : '';
        await db.collection('notes').doc(code).delete();
        document.getElementById(`note-display-${i}`).textContent = '';
        document.querySelector(`.undo-note-btn[data-idx="${i}"]`).style.display='inline';
      }
      if (e.target.matches('.undo-note-btn')) {
        e.preventDefault();
        analytics.logEvent('undo_delete_note',{station:code});
        await db.collection('notes').doc(code).set({
          text: tempDel[code],
          updated: firebase.firestore.FieldValue.serverTimestamp()
        });
        document.getElementById(`note-display-${i}`).textContent = tempDel[code];
        e.target.style.display='none';
        delete tempDel[code];
      }
    });

    // ─── Kick everything off ───────────────────────────────────────────
    loadStations();
  </script>
</body>
</html>
