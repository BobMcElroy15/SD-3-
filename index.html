<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sewer District 3 Pump Station Map</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0066cc">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body {margin:0;padding:0}
    #map {height:100vh}
    #title {
      position:absolute; top:10px; left:5%; width:90%; max-width:90%;
      z-index:1000; background:white; padding:6px; border-radius:6px;
      font-size:18px; font-weight:bold; text-align:center;
    }
    #stationSelect {
      position:absolute; top:60px; left:5%; width:90%; max-width:90%;
      z-index:1000; background:white; padding:6px; border-radius:6px;
      font-size:14px;
    }
    #installBtn {
      position:absolute; top:110px; left:5%; z-index:1000;
      background:#0066cc; color:white; padding:8px; border:none;
      border-radius:4px; font-size:14px;
    }
    @media(min-width:600px){
      #title { left:50px; width:auto; max-width:400px }
      #stationSelect { left:50px; width:auto; max-width:300px }
      #installBtn { left:50px }
    }

    /* — Share button and overlay — */
    #shareBtn {
      position:absolute; top:150px; left:5%; z-index:1000;
      background:#0066cc; color:#fff; padding:8px 12px; border:none;
      border-radius:4px; font-size:14px; cursor:pointer;
    }
    #shareOverlay {
      display:none; /* always hidden until Share click */
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.7); display:flex; align-items:center;
      justify-content:center; z-index:2000;
    }
    #shareOverlayContent {
      background:#fff; padding:20px; border-radius:8px;
      text-align:center;
    }
    #shareOverlayContent img {
      max-width:80vw; height:auto;
    }
    #closeShare {
      margin-top:10px; background:#333; color:#fff; border:none;
      padding:8px 12px; border-radius:4px; cursor:pointer;
    }
  </style>
</head>
<body>
  <div id="title">Sewer District 3 Pump Station Map</div>
  <select id="stationSelect">
    <option value="">Select Pump Station</option>
  </select>

  <button id="installBtn" style="display:none">Install App</button>
  <button id="shareBtn">Share</button>

  <!-- Hidden by default via inline style -->
  <div id="shareOverlay" style="display:none">
    <div id="shareOverlayContent">
      <p>Scan to share:</p>
      <img src="qr-code.png" alt="Share via QR code">
      <br>
      <button id="closeShare">Close</button>
    </div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    /* PWA install handler */
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');
    window.addEventListener('beforeinstallprompt', e => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';
    });
    installBtn.addEventListener('click', () => {
      installBtn.style.display = 'none';
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then(() => deferredPrompt = null);
    });

    /* Service worker registration */
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    /* Pump station data */
    const stations = [
      /* … your station objects … */
    ];

    /* Initialize map */
    const map = L.map('map').setView([40.730889, -73.284654], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    /* Populate dropdown & markers */
    const select = document.getElementById('stationSelect');
    const markers = [];
    stations.forEach((st, idx) => {
      const m = L.marker([st.lat, st.lon]).addTo(map)
        .bindPopup(
          `<strong>${st.code}</strong><br>${st.address}` +
          `<br><a href="https://www.google.com/maps/dir/?api=1&destination=${st.lat},${st.lon}" target="_blank">Navigate</a>`
        );
      markers.push(m);
      const opt = document.createElement('option');
      opt.value = idx;
      opt.text = `${st.code} - ${st.address}`;
      select.appendChild(opt);
    });
    select.addEventListener('change', () => {
      const st = stations[select.value];
      map.setView([st.lat, st.lon], 17);
      markers[select.value].openPopup();
    });
  </script>

  <script>
    /* Share overlay logic */
    const shareBtn = document.getElementById('shareBtn');
    const overlay = document.getElementById('shareOverlay');
    const closeShare = document.getElementById('closeShare');

    shareBtn.addEventListener('click', () => {
      overlay.style.display = 'flex';
    });
    closeShare.addEventListener('click', () => {
      overlay.style.display = 'none';
    });
  </script>
</body>
</html>
